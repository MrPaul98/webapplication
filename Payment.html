<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>
WATER MANAGEMENT SUPPLY SYSTEM
</title>
<link rel = "icon" href = "https://i.dlpng.com/static/png/6420178_preview.png" type = "image/x-icon">
<style>
</style>
</head>
<body>
<div align="center"> 
<h1 >WATER MANAGEMENT SUPPLY SYSTEM</h1> 
</div>
<div class="container"> 
<div class="jumbotron">
 <form class="form-horizontal" >
<h3 align="center" >PAYMENT DETAILS</h3>
<div class="form-group">                            
<img  src="http://i76.imgup.net/accepted_c22e0.png"><br>
</div>
<div class="form-group">
<label for="cardNumber">CARD NUMBER</label>
<input type="tel" maxlength="16" class="form-control"name="cardNumber"placeholder="Valid Card Number"autocomplete="cc-number"required autofocus />
</div>
<div class="form-group">
<label for="cardExpiry">EXPIRATION DATE</label>
<input type="month" name="bday-month" value="2017-06" class="form-control" name="cardExpiry"placeholder="MM / YY"autocomplete="cc-exp"required />
</div>
<div class="form-group">
<label for="cardCVC">CV CODE</label>
<input type="tel" maxlength="4" class="form-control" name="cardCVC"placeholder="CVC"autocomplete="cc-csc"required/>
</div>
<div class="form-group">
<label for="couponCode">COUPON CODE</label>
<input type="text" class="form-control" name="couponCode"  /><br>
</div>
<div class="form-group">
<button class="btn btn-primary btn-lg btn-success" type="submit">BUY</button>
</div>
</div>
</div>
</form>
</body>
</html>
